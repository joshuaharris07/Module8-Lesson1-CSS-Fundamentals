<!DOCTYPE html>
<html>
    
<head>
    <title>Submit New Recipe</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
</head>

<body align="center">

    <form action="/submit" method="post">
        <fieldset>
            <legend>Recipe Details</legend>

            <label for="recipe-name">Recipe Name</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter the recipe name" aria-label="recipe-name" required>

            <br>
            <label for="ingredients">Ingredients</label>
            <textarea name="ingredients" id="ingredients" rows="10" cols="80" placeholder="Enter the ingredients" aria-label="ingredients" required></textarea>

            <br>
            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="instructions" rows="10" cols="80" placeholder="Enter the recipe instructions" aria-label="instructions" required></textarea>
        </fieldset>

        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit Recipe</button>
        </div>
    </form>

</body>

<footer>
    <nav> 
        <a href="index.html">Return to recipe</a>
    </nav>
</footer>

</html>
